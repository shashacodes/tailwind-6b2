    <main class="h-screen flex flex-col text-slate-50 justify-center items-center">
        <h1 class="font-bold uppercase text-3xl mb-6 bg-gradient-to-tr from-blue-300 to-teal-600 border rounded-2xl">countdown to my 2023 birthday</h1>
        <div class="flex flex-row gap-5 text-lg">
        <div class="flex flex-col px-10 text-2xl border rounded-2xl bg-gradient-to-tr from-teal-400 to-sky-700">
            <span id="day">30</span>
            <span>days</span>
        </div>
        <div class="flex flex-col px-10 text-2xl border rounded-2xl bg-gradient-to-tr from-teal-400 to-sky-700">
            <span id="hr">30</span>
            <span>hours</span>
        </div>
        <div class="flex flex-col px-10 text-2xl border rounded-2xl bg-gradient-to-tr from-teal-400 to-sky-700">
            <span id="min">30</span>

            <span>minutes</span>
        </div>
        <div class="flex flex-col px-10 text-2xl border rounded-2xl bg-gradient-to-tr from-teal-400 to-sky-700">
            <span id="sec">30</span>
            <span>seconds</span>
        </div>
    </div>
    </main>

    <script>
    const days = document.getElementById('day')
    const hours = document.getElementById('hr')
    const minutes = document.getElementById('min')
    const seconds = document.getElementById('sec')
    const bday = new Date('dec 28 2023 02:40:58').getTime()
 
    function nextBD(){
    const now = new Date().getTime()
    const diff = bday - now


    const xs = 1000
    const xm = xs * 60
    const xh = xm * 60
    const xd = xh * 24

    const d = Math.floor(diff/xd)
    const h = Math.floor((diff % xd) / xh)
    const m = Math.floor((diff % xh) / xm)
    const s = Math.floor((diff % xm) / xs)
    
     days.textContent = d
     hours.textContent = h
     minutes.textContent = m
     seconds.textContent = s

     setTimeout(() => nextBD(), 100)
    
    }
    nextBD()
    </script>
